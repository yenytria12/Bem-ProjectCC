version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webversion-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - mysql
      - redis
    networks:
      - webversion-network

  mysql:
    image: mysql:8.0
    container_name: webversion-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-webversion}
      MYSQL_USER: ${DB_USERNAME:-webversion}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - webversion-network

  redis:
    image: redis:alpine
    container_name: webversion-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - webversion-network

volumes:
  mysql-data:
  redis-data:

networks:
  webversion-network:
    driver: bridge
